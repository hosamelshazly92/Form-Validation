<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>

    <!--google fonts type-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>

    <main class="container">
        <form>
            <section>
                <label id="search-label" for="search">Search</label>
                <input id="search" type="search" placeholder="search" autofocus>

                <hr>
            </section>

            <section>
                <h1 id="h1">Contact Info</h1>

                <div>
                    <label id="username-label" for="username">Username</label>
                    <!--first and last name regx pattern="(.*)\s(.*)"-->
                    <input id="username" type="text" placeholder="username" name="username" pattern="[a-zA-z]{5,}" maxlength="20" required>
                    <div id="invalid">
                        username between 5 - 20 letters with no spaces or numbers
                    </div>
                </div>
                <div>
                    <label id="email-label" for="email">Email</label>
                    <!--email regx pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"-->
                    <input id="email" type="email" placeholder="email@mail.com" name="email" required>
                    <div id="invalid">
                        email only takes ' . ' and '@' as special characters
                    </div>
                </div>
                <div>
                    <label id="phone-label" for="phone">Phone</label>
                    <input id="phone" type="tel" placeholder="phone number" name="phone" pattern="[0-9]{1,10}" maxlength="10" required>
                    <div id="invalid">
                        phone number only takes numbers
                    </div>
                </div>
                <div>
                    <label id="website-label" for="website">Website</label>
                    <input id="website" type="url" placeholder="website" name="website">
                </div>

                <hr>
            </section>

            <section>
                <h1 id="h1">Pereferences</h1>

                <div>
                    <label id="language-label" for="language">Choose</label>
                    <input id="language" type="text" placeholder="language" name="language" list="language-data">

                    <datalist id="language-data">
                        <option value="German"></option>
                        <option value="French"></option>
                        <option value="Italian"></option>
                        <option value="Spanish"></option>
                    </datalist>
                </div>

                <hr>
            </section>

            <section>
                <h1 id="h1">Personal Info</h1>

                <div>
                    <label id="birth-label" for="birth">Birth Date</label>
                    <input id="birth" type="datetime-local" name="birth" min="2015-01-01T08:30" max="2025-01-01T16:30">
                </div>

                <div>
                    <label id="sex-label">Sex</label>
                    <input type="radio" id="sex" name="sex" name="male"><span>Male</span>
                    <input type="radio" id="sex" name="sex" name="female"><span>Female</span>
                </div>

                <hr>
            </section>

            <section>
                <input id="button" type="submit" value="Submit">
            </section>
        </form>
    </main>

    <script type="text/javascript" src="form.js"></script>
</body></html>
